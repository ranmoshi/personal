<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{margin:0; padding:0;}
		#box{width:100px; height:100px; background:aqua; position:absolute; left:0; top:0; cursor: pointer;}
	</style>
	<script>
		window.onload=function(){
			var oDiv=document.getElementById('box');
			var iSpeedX=0;
			var iSpeedY=0;
			var lastX=0;
			var lastY=0;
			oDiv.onmousedown=function(ev){
				var oEvent=ev||event;
				clearInterval(timer);
				oDiv.style.borderRadius=0;
				var disX=oEvent.clientX-oDiv.offsetLeft;
				var disY=oEvent.clientY-oDiv.offsetTop;
				document.onmousemove=function(ev){
					var oEvent=ev||event;
					oDiv.style.left=oEvent.clientX-disX+'px';
					oDiv.style.top=oEvent.clientY-disY+'px';
					iSpeedX=oEvent.clientX-lastX;
					iSpeedY=oEvent.clientY-lastY;
					lastX=oEvent.clientX;
					lastY=oEvent.clientY;
				};
				document.onmouseup=function(){
					document.onmousemove=null;
					document.onmouseup=null;
					oDiv.style.borderRadius='50%';
					Tab();
				};
				return false;
			};
			var timer=null;
			function Tab(){
				clearInterval(timer);
				timer=setInterval(function(){
					iSpeedY+=5;
					var l=oDiv.offsetLeft+iSpeedX;
					var t=oDiv.offsetTop+iSpeedY;
					if(t<0){
						t=0;
						iSpeedY*=-0.85;
						iSpeedX*=0.85;
					}
					if(t>document.documentElement.clientHeight-oDiv.offsetHeight){
						t=document.documentElement.clientHeight-oDiv.offsetHeight;
						iSpeedY*=-0.85;
						iSpeedX*=0.85;
					}
					if(l<0){
						l=0;
						iSpeedY*=0.85;
						iSpeedX*=-0.85;
					}
					if(l>document.documentElement.clientWidth-oDiv.offsetWidth){
						l=document.documentElement.clientWidth-oDiv.offsetWidth;
						iSpeedY*=0.85;
						iSpeedX*=-0.85;
					}
					oDiv.style.left=l+'px';
					oDiv.style.top=t+'px';
					if(Math.abs(iSpeedX)<1 && Math.abs(iSpeedY)<1 && t==(document.documentElement.clientHeight-oDiv.offsetHeight)){
						clearInterval(timer);
					}
				},16);
			}
		};
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
